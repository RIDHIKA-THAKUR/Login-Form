<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="formstyle1.css">
    <script src="https://kit.fontawesome.com/799c33b5e5.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="form-container">
        <h2 class="login-title">
         Login 
        </h2>
        <input type="text" name="text" class="userName" placeholder="UserName">
        <input type="password" name="password" class="userPassword" placeholder="Password">
        <button class="checkBtn">Login</button>
    </div>
</body>
</html>
